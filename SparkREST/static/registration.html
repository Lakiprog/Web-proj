<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registracija</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
<link rel="stylesheet" href="./registration.css">
</head>
<body>
    <h1>Registracija</h1>
    <form action="" method="POST">
        <div>
            <label for="kIme">Unesite korisnicko ime:</label>
            <input type="text" name = "kIme" id = "kIme">
        </div>
        
        <div>
            <label for="ime">Unesite ime:</label>
            <input type="text" name = "ime" id = "ime">
        </div>

        <div>
            <label for="prezime">Unesite prezime:</label>
            <input type="text" name = "prezime" id = "prezime">
        </div>

        <div>
            <label for="datumRodjenja">Unesite datum rodjenja:</label>
            <input type="date" name = "datumRodjenja" id = "datumRodjenja">
        </div>

        <div>
            <label for="pol">Unesite pol:</label>
            <select name="pol" id="pol">
                <option value="MUSKO">musko</option>
                <option value="ZENSKO">zensko</option>
            </select>
        </div>

        <div>
            <label for="lozinka1">Unesite lozinku:</label>
            <input type="password" name = "lozinka1" id = "lozinka1">
        </div>

        <div>
            <label for="lozinka2">Unesite lozinku opet:</label>
            <input type="password" name = "lozinka2" id = "lozinka2">
        </div>

        <div>
            <input type="submit" name = "registruj" id = "registruj" value="Registrujte se">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
